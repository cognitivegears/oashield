name: OAShield CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml -Dskip.http.calls=true
    
    - name: Run Unit Tests
      run: mvn -B test -Dskip.http.calls=true
    
    - name: Run Integration Tests
      run: mvn -B failsafe:integration-test failsafe:verify -Dskip.http.calls=true
    
    - name: Upload Test Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-reports
        path: |
          target/surefire-reports/
          target/failsafe-reports/
          target/extent-reports/
    
    - name: Build CLI JAR
      run: mvn -B package -P build-cli-jar -Dskip.http.calls=true
    
    - name: Upload CLI JAR
      uses: actions/upload-artifact@v3
      with:
        name: oashield-cli-jar
        path: target/oashield-cli.jar

  # Separate job that runs only if build-and-test completes successfully
  verify-cli:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Download CLI JAR
      uses: actions/download-artifact@v3
      with:
        name: oashield-cli-jar
    
    - name: Verify CLI functionality
      run: |
        mkdir -p samples/output
        java -cp oashield-cli.jar org.openapitools.codegen.OpenAPIGenerator generate -g modsecurity3 -i samples/petstore.yaml -o samples/output
        if [ ! -f samples/output/mainconfig.conf ]; then
          echo "Failed to generate ModSecurity rules"
          exit 1
        fi